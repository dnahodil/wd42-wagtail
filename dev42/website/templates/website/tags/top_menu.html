{% load dev42-wagtail_website_tags pageurl %}
{% get_site_root as site_root %}

<nav class="primary">
  <ul>
    <li><a href="{% pageurl site_root %}">Home</a></li>
    {% for menuitem in menuitems %}
    <li{% if calling_page.url == menuitem.url %} class="current"{% endif %}><a href="{% pageurl menuitem %}">{{ menuitem.title }}</a></li>
    {% endfor %}
  </ul>
</nav>
